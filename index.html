<!DOCTYPE html>

<style>

    }
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #fff;
    }
    .notice {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 0 15px #ff0000;
        z-index: 1000;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #161616;
        border-radius: 15px;
        box-shadow: 0 0 30px #00ff88;
        text-align: center;
    }
    .logo {
        width: 80px;
        margin: 10px auto 20px;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    input, select {
        background: #222;
        color: #fff;
    }
    button {
        background: linear-gradient(45deg, #00ff88, #00c4ff);
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    .loading-bar {
        margin: 20px 0;
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        display: none;
    }
    .loading-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #00ff88, #00c4ff);
    }
    .counting {
        font-size: 24px;
        margin-top: 15px;
        display: none;
    }
    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999;
    }
    .popup-content {
        background: #222;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px #00ff88;
    }
    .popup h2 {
        color: #00ff88;
        font-size: 28px;
    }
    .popup p {
        margin: 15px 0;
        font-size: 20px;
        font-weight: bold;
    }
    .insta-profile {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 20px auto;
        border: 4px solid #00ff88;
        cursor: pointer;
        box-shadow: 0 0 20px #00ff88;
    }
    .insta-profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="notice">âš  This site can be used every 48 hours.</div>

<!-- Facebook Box -->

    </div>
    <div class="counting" id="fbCounting">Followers: 0</div>
</div>

<!-- Popup -->
<div class="popup" id="popup">

        <h2>Submission Complete!</h2>
        <p id="popupMessage"></p>
        <button id="continueBtn" onclick="askInsta()">Continue</button>
    </div>
</div>

<!-- Instagram Box -->
<div class="container" id="instaBox" style="display:none;">

    <h2>Instagram Follower Generator</h2>

    </div>
</div>

<!-- JavaScript -->
<script>
function startFB() {
    let link = document.getElementById("fbLink").value;
    let total = parseInt(document.getElementById("fbFollowers").value);
    if(link.trim()==="" || isNaN(total)){ alert("Fill all fields properly"); return; }
    
    document.getElementById("fbLoadingBar").style.display = "block";
    document.getElementById("fbCounting").style.display = "block";

    let width = 0;
    let count = 0;

    function loading() {
        let inc = Math.random() * (total < 500 ? 5 : total < 2000 ? 3 : 1);
        width += inc;
        if (width > 100) width = 100;
        document.getElementById("fbFill").style.width = width + "%";
        count = Math.floor((width/100)*total);
        document.getElementById("fbCounting").innerText = "Followers: "+count;
        if (width < 100) {
            setTimeout(loading, 300 + Math.random()*500);
        } else {
            setTimeout(()=>{
                document.getElementById("popupMessage").innerText = 
                Your follower submit done.\nNow wait for next 24h then you can successfully got your follower.;
                document.getElementById("popup").style.display = "flex";
            },500);
        }
    }
    loading();
}

function askInsta(){
    document.getElementById("popup").style.display="none";
    document.getElementById("instaBox").style.display="block";
}

function startInsta() {
    let link = document.getElementById("instaLink").value;
    let total = parseInt(document.getElementById("instaFollowers").value);

        if (width < 100) {
            setTimeout(loading, 300 + Math.random()*500);
        } else {
            setTimeout(()=>{
                document.getElementById("instaBox").style.display="none";
                document.getElementById("finalPopup").style.display="flex";
            },500);
        }
    }
    loading();
}

function visitInsta(){

</script>
